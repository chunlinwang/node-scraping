output.elasticsearch:
  hosts: ["http://elasticsearch:9200"]
  username: "elastic"
  password: "local"
  indices:
    - index: "app-%{+yyyy.MM.dd}"        
      when:
          equals:
            container.image.name: node-scraping-app  
